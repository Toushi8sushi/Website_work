---
layout: default
---

<article class="post">
  <div class="container">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="post-meta">
        <span class="author">By {{ page.author }}</span>
        <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
      </div>
      {% if page.tags %}
        <div class="post-tags">
          {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
      {% endif %}
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    <footer class="post-footer">
      <a href="{{ '/articles' | relative_url }}" class="back-link">â† Back to Articles</a>
    </footer>
  </div>
</article>
